mutation SendMessage($message: MessageInput!, $campaignContactId: String!) {
  sendMessage(message: $message, campaignContactId: $campaignContactId) {
    id
    messageStatus
    messages {
      id
      createdAt
      userId
      text
      isFromContact
      errorCodes
    }
  }
}

mutation MarkForManualReply($campaignContactId: String!) {
  markForManualReply(campaignContactId: $campaignContactId) {
    id
    autoReplyEligible
  }
}
